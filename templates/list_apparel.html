<div class = "row">
	<div id = "closet_display"class="large-12 columns">
	{% for a in usrApparel %}
	<script>
		$(document).ready(function() {
	  	var counter = {{forloop.counter0}};
		  var pull_offset = counter%3;
		  $('#closet_display').append('<div class = "large-4 pull-' + pull_offset + ' small-6 columns">');
		});
	</script>
		<div class="large-4 small-6 columns">
			<div class="panel">
	    	<img src = "/media/{{a.type.pictureLink}}" WIDTH="150" BORDER="1">
	    	
	      <h5>{{a.type.name}}</h5>
	      <h6 class="subheader">Added on: {{a.timeOfCreation}}</h6>
	      <ul class="inline-list">
	      	{% if not a.is_shared %}
			<li><a href="/shareInstance/{{a.id}}/">share</a></li>
			{% endif %}
			{% if a.is_shared %}
			<li><a href="/shareInstance/{{a.id}}/">unshare</a></li>
	      	{% endif %}
			<li><a href="/deleteApparelInstance/{{a.id}}/">delete</a></li>
		  </ul>
	    </div>
	  </div>
	{% endfor %}
	</div>
</div>
