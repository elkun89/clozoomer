<!DOCTYPE HTML>

<html>
	<head>
		{% load staticfiles %}
		<title> You Have Logged Out</title>
	</head>

	<body>
		<form id="login_form" method="post" class="box login">

			 <fieldset class="boxBody">

				<p class="logoutMsg" style="font-size:20px;" align="center"><b>You have logged out.</b></p>

			</fieldset>
			<footer>
			  	<a href="{% url django.contrib.auth.views.login %}">Log in again?</a>
			</footer>

		</form>

	</body>
</html>
