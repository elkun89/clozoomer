<!DOCTYPE HTML>
<html>
	<head>
{% load staticfiles %}
		<title> Clozoom - Sign Up</title>
		<link rel="stylesheet" href="{% static "css/normalize.css" %}"/>
	  <link rel="stylesheet" href="{% static "css/theme.css" %}" type="text/css" media="screen"/>
	  <link rel="stylesheet" href="{% static "css/foundation.css" %}" />

	  <script src="{% static "js/jquery.js" %}"></script>
	  <script src="{% static "js/highlight.js" %}"></script>
	  <script src="{% static "js/vendor/custom.modernizr.js" %}"></script>
	</head>
	
	<body>
		<div id = "signup_panel" class="large-8 large-centered columns">
			<div class = "panel">
				<h2>Create your account here!</h2>

				<form action="/accounts/register" method="post">{% csrf_token %}
					<table>
						<tr>
							<label class="formLabel"></label> 
							<p class="formTextField" id="tags">{{ form.as_p }}</p> <!-- This is the username that a user is creating. -->
						</tr>
						<ul class="inline-list">
				  		<li><input class = "button" type="submit" value="Create my account!"/></li>
					    <li><a class = "secondary button" href="/accounts/login">Back to Login</font></a></li>
					  </ul>
							
					</table>
				</div>
				</form>
			</div>
		</div>
	</body> 
</html>
